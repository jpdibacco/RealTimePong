<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script type="text/javascript" src="/vendor_js/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="/vendor_js/jquery-1.10.2.min.js"></script>
</head>
<body>

<div id="container">
    <header>
        <h1>Real Time Pong</h1>
        <div class="connections">Users Online: <span id="connection-count">0</span></div>
    </header>
    <div id="game">
        <form id="login">
            <input placeholder="Enter your name" type="text" name="name" id="name" value="" />
            <br />
            <input type="submit" value="Find an Opponent" />
        </form>
        <div id="network-message" style="display: none;">Looking for opponent...</div>
    </div>
</div>



<script>
    var $connectionCount = $('span#connection-count');
    var $playForm = $('form#login');
    var $action = $('#network-message');

    var opponentName;

    var socket = io.connect(window.location.hostname);
    socket.on('connection_count', function (data) {
        $connectionCount.html(data.count)
    });

    $playForm.submit(setupGame);

    function setupGame(e) {
        e.preventDefault();
        var $nameInput = $('#name');
        var name = $nameInput.val();
        if(name.length !== 0) {
            showFindGameAnimation();
            findAnOpponent();
        } else {
            alert('Please enter your name.');
            $nameInput.focus();
        }

        return false;
    }

    function findAnOpponent() {
        socket.on('game_found', function(data) {
            $action.html('Opponent\'s Name: ' + data.opponent.name);
        });

        socket.emit('find_game', {
            name: name
        });
    }

    function showFindGameAnimation() {
        $playForm.hide();
        $action.show();
    }

</script>

</body>
</html>
