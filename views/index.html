<html>
<head>
    <title>Real Time Pong</title>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/vendor_js/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="/js/vendor_js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/js/vendor_js/easeljs-0.7.0.min.js"></script>
    <script type="text/javascript" src="/js/client_game.js"></script>
    <script type="text/javascript" src="/js/client_hud.js"></script>
    <script type="text/javascript" src="/js/client.js"></script>
    <!--[if gte IE 9]>
    <style type="text/css">
        body, html {
            filter: none;
    </style>
    <![endif]-->
</head>
<body>

<div id="container">
    <header>
        <h1>Pong</h1>
        <div class="streak">Record: <span id="record-holder">reppic</span> (<span id="streak-count">0</span> win streak)</div>
        <div class="connections">Online: <span id="connection-count">0</span></div>
    </header>
    <div id="game" class="opponent-score">
        <form id="login">
            <input placeholder="Enter your name" type="text" name="name" id="name" value="" />
            <br />
            <input type="submit" value="Find an Opponent" />
        </form>
        <div id="network-message" style="display: none;"></div>
        <img id="loading-animation" src="/images/ajax-loader.gif" />
        <button id="play-again" style="display: none;">Play Again</button>
        <button id="find-new-opponent" style="display: none;">Find a New Opponent</button>
        <canvas id="pong" width="800" height="525"></canvas>
    </div>
    <div id="player-names">
        <div class="side clearfix" style="float: left;">
            <div id="opponent-name"></div>
            <div id="opponent-score">
                <div class="score-light 5"></div>
                <div class="score-light 4"></div>
                <div class="score-light 3"></div>
                <div class="score-light 2"></div>
                <div class="score-light 1"></div>
            </div>
        </div>
        <div class="side clearfix" style="float: right;">
            <div id="player-score">
                <div class="score-light 1"></div>
                <div class="score-light 2"></div>
                <div class="score-light 3"></div>
                <div class="score-light 4"></div>
                <div class="score-light 5"></div>
            </div>
            <div id="player-name"></div>
        </div>

    </div>
</div>

</body>
</html>
